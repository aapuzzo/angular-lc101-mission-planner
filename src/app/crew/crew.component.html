<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <!-- adds full to crew if statement is true -->
    <h3>Crew <span *ngIf="crew.length === 3">Full</span></h3>
    <ol>
        <li (mouseover) ="selected = astronaut" (mouseout)="selected = false" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf = "selected" [src]="selected.photo"/>
</div>
